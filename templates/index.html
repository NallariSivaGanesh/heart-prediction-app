<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2f3;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }
        h2 {
            font-weight: 700;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            color: white;
        }
        .success-box {
            background-color: #28a745;
        }
        .danger-box {
            background-color: #dc3545;
        }
        .back-btn {
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card">
                    <h2 class="text-center mb-4">❤️ Heart Disease Prediction</h2>

                    <form action="/predict" method="POST">

                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" name="age" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select">
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Height (cm)</label>
                            <input type="number" name="height" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" name="weight" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Systolic Pressure (ap_hi)</label>
                            <input type="number" name="ap_hi" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Diastolic Pressure (ap_lo)</label>
                            <input type="number" name="ap_lo" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cholesterol (1/2/3)</label>
                            <input type="number" name="cholesterol" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Glucose Level (1/2/3)</label>
                            <input type="number" name="gluc" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Smoke (0 = No, 1 = Yes)</label>
                            <input type="number" name="smoke" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Alcohol Intake (0 = No, 1 = Yes)</label>
                            <input type="number" name="alco" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Active (0 = No, 1 = Yes)</label>
                            <input type="number" name="active" class="form-control">
                        </div>

                        <button class="btn btn-primary">Predict</button>
                    </form>

                    {% if prediction_text %}
                        <!-- Color-coded result -->
                        <div class="result-box 
                            {% if 'No Heart Issue' in prediction_text %}success-box{% else %}danger-box{% endif %}
                        ">
                            <strong>{{ prediction_text }}</strong>
                        </div>

                        <!-- Back button -->
                        <a href="/" class="btn btn-secondary back-btn">← Make Another Prediction</a>
                    {% endif %}

                </div>

            </div>
        </div>
    </div>

</body>
</html>
